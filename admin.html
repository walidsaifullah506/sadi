<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Walid Saifullah</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./cssanimations.css">
  <link rel="stylesheet" href="./cssstyle.css">
  <link rel="stylesheet" href="./cssterminal.css">

  <style>
    body { background: #000; color: #00ff88; font-family: "Fira Code", monospace; }
    .login-section {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 2px solid #00ff88;
      border-radius: 8px;
      background: #050505;
    }
    .login-section h1 { text-align: center; margin-bottom: 20px; }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      background: #000;
      border: 1px solid #00ff88;
      color: #00ff88;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #admin-panel { display: none; padding: 30px; }
    .logout-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff0055;
      color: #fff;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
    }
  </style>

  <!-- üî• Firebase + Admin Scripts (MODULE REQUIRED) -->
  <script type="module" src="./jsfirebase.js"></script>
  <script type="module" src="./jsadmin.js"></script>
</head>

<body>

<button class="logout-btn" id="logoutBtn" onclick="adminLogout()" style="display:none;">Logout</button>

<!-- üîê LOGIN -->
<div id="login-section" class="login-section">
  <h1>üë§ Admin Login</h1>

  <input type="email" id="login-email" placeholder="Admin Email">
  <input type="password" id="login-password" placeholder="Password">

  <button onclick="adminLogin()">Login</button>
</div>

<!-- ‚öôÔ∏è ADMIN PANEL -->
<div id="admin-panel">
  <h1>‚öôÔ∏è Admin Control Panel</h1>
  <p>Firebase connected successfully.</p>

  <hr>

  <h3>üì¨ Messages</h3>
  <div id="messages-list">No messages</div>

  <h3>üíº Projects</h3>
  <input type="text" id="project-title" placeholder="Project Title">
  <textarea id="project-desc" placeholder="Project Description"></textarea>
  <button onclick="saveProject()">Save Project</button>

  <h3>üìÑ Upload CV</h3>
  <input type="file" id="cv-file" accept=".pdf">
  <button onclick="uploadCV()">Upload CV</button>
</div>

</body>
</html>
